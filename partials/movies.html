  <!-- <div ng-include="'partials/banner.html'" style="margin-top: 15px; margin-left: 25px;"></div> -->
  <div class="container" style="margin-top: 20px;">
		<div class="row">
			<div><img ng-src="{{searchResultObj.Poster}}"></div>
			<button class="waves-effect waves-light btn" ng-show="searchResultObj.Title" ng-click="addMovie()">ADD</button>

      <div ng-repeat="movie in movies" class="col m-3 posterContainer">
	    	<div class="card hoverable">
	    	  <a class="waves-effect waves-teal btn-flat right" ng-click="deleteMovie(movie.id)" id="{{ movie.id }}">Delete</a>
					<div class="card-image">
	     			<img src="{{ movie.Poster }}">
	     		</div>
	     		<div class="card-action">
            <!-- Watchlist for OMDb search -->
            <a ng-click="makeWatched(movie.id)">Add to Watchlist</a>
            <!-- Watchlist for OMDb search -->
            <!-- <a ng-click="someRatingFunction()">Rate</a> -->
            <!-- Add 10 Stars rating layout -->
          </div>
        <!-- STARS -->
        <span ng-show="{{movie.watched}}" class="starRating">
          <h5>Rating:</h5>
          <div class="rating">
            <span ng-show="watched" ng-click="starRating(movie.id, 10)">☆</span>
            <span ng-click="starRating(movie.id, 9)">☆</span>
            <span ng-click="starRating(movie.id, 8)">☆</span>
            <span ng-click="starRating(movie.id, 7)">☆</span>
            <span ng-click="starRating(movie.id, 6)">☆</span>
            <span ng-click="starRating(movie.id, 5)">☆</span>
            <span ng-click="starRating(movie.id, 4)">☆</span>
            <span ng-click="starRating(movie.id, 3)">☆</span>
            <span ng-click="starRating(movie.id, 2)">☆</span>
            <span ng-click="starRating(movie.id, 1)">☆</span>
          </div>
        </span>
        </div>
	    </div>
		</div>
  </div>
